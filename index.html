<!DOCTYPE html> 
<html lang="en"> 
<head> 
	<meta charset="UTF-8"> 
	<meta name="viewport"
		content="width=device-width, 
				initial-scale=1.0"> 
	<link rel="stylesheet" href="style.css"> 
	<title>Feedback</title> 
</head> 

<body> 
	<!-- Creating the form container -->
	<div class="container"> 
		<h1> Feedback </h1> 

		<!-- Contains error -->
		<h4 id="errorText"></h4> 
		
		<!-- Form element -->
		<form id="feedbackForm">

			<label for="name">
				<b>	Name: </b>
			</label><br>
			<input type="text"
				   id="name"
				   name="name"
				   required><br>
			<br>

			<label>
				<b>		How Satisfied are you with our Product? </b>
			</label><br>
			<input type="radio"
				   id="satisfied"
				   name="type"
				   value="Satisfied"
				   required>

			<label for="satisfied">
				Satisfied
			</label><br>
			<input type="radio"
				   id="notsatisfied"
				   name="type"
				   value="Unsatisfied"
				   required>

			<label for="notsatisfied">
				Unsatisfied
			</label><br>
			<input type="radio"
				   id="both"
				   name="type"
				   value="Both"
				   required>

			<label for="both">
				Neutral
			</label><br>


			<br>


			<label for="feedback">
				<b>	Comments:  </b>
			</label><br>
			<input type="textarea"
				   id="feedback"
				   name="feedback"><br>



			<button type="submit">
				Submit
			</button>
		</form> 
	</div> 

	<!-- linking javascript file -->
	<script src="script.js"></script> 
</body> 

</html>
